<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- body div -->
        <header>
            <div class="pos-center-row">
                <!-- header image -->
                <img class="w-100 vh-img head-img" src="https://cdn.vox-cdn.com/thumbor/5d_RtADj8ncnVqh-afV3mU-XQv0=/0x0:1600x1067/1200x900/filters:focal(672x406:928x662)/cdn.vox-cdn.com/uploads/chorus_image/image/57698831/51951042270_78ea1e8590_h.7.jpg" alt="">
            </div>
        </header>

        <div class="main-div">
          <div class="container">

            <!-- main part -->
            <div class="pt-3 text-div">
                <!-- top texts -->
                <h2>OddMenu Demo</h2>
                <div class="disp-row">
                    <!-- location -->
                    <i class="fa fa-map-marker mr-1" aria-hidden="true"></i>
                    <p>Blvd. Partizanski Odredi, Bunjakovec trgovski</p>
                </div>
                <div class="disp-row">
                    <!-- 2 con -->
                    <div class="disp-row">
                        <i class="fa fa-phone mr-1" aria-hidden="true"></i>
                        <p>+389 111 111</p>
                    </div>
                    <div class="disp-row">
                        <i class="fa fa-wifi ml-3 mr-1" aria-hidden="true"></i>
                        <p>Wifi_Password123</p>
                    </div>
                </div>
            </div>

            <div class="pos-row pt-2 nav nav-tabs" id="nav-tab" role="tablist">
                <!-- nav button for menu -->
                <button class="btn-menu mr-2 px-3 nav-link active" id="nav-food-tab" data-bs-toggle="tab" data-bs-target="#nav-food" type="button" role="tab" aria-controls="nav-food" aria-selected="true">Main menu</button>
                <button class="btn-bar px-3 nav-link" id="nav-drink-tab" data-bs-toggle="tab" data-bs-target="#nav-drink" type="button" role="tab" aria-controls="nav-drink" aria-selected="false">Bar</button>
            </div>

            <div class="search-div">
                <!-- search bar -->
                <div class="d-flex border-0 mt-4">
                    <input type="text" placeholder="Search" class="search px-3 py-2">
                    <div class="src-btn-div px-1">
                        <a href="#" class="src-btn p-2"><i class="fa fa-search" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center menu-main-div mt-4 tab-content" id="nav-tabContent">
                <!-- menu bars -->
                <div class="tab-pane fade show active" id="nav-food" role="tabpanel" aria-labelledby="nav-food-tab">
                  <div class="row">

                    <a href="#" class="mb-3 col-md-6 col-sm">
                        <div class="menu-div menu-div-1">
                            <h2 class="menu-h">Hot Meals</h2>
                        </div>
                    </a>

                    <a href="#" class="mb-3 col-md-6 col-sm">
                        <div class="menu-div menu-div-2">
                            <h2 class="menu-h">Salads</h2>
                        </div>
                    </a>

                    <a href="#" class="mb-3 col-md-6 col-sm">
                        <div class="menu-div menu-div-3">
                            <h2 class="menu-h">Desserts</h2>
                        </div>
                    </a>

                    <a href="#" class="mb-3 col-md-6 col-sm">
                        <div class="menu-div menu-div-4">
                            <h2 class="menu-h">Breakfasts</h2>
                        </div>
                    </a>

                  </div>
                </div>

                <div class="tab-pane fade" id="nav-drink" role="tabpanel" aria-labelledby="nav-drink-tab">
                  <div class="row">

                    <a href="#" class="mb-3 col-md-6 col-sm">
                        <div class="menu-div menu-div-1">
                            <h2 class="menu-h">Hot Meals</h2>
                        </div>
                    </a>

                    <a href="#" class="mb-3 col-md-6 col-sm">
                        <div class="menu-div menu-div-2">
                            <h2 class="menu-h">Salads</h2>
                        </div>
                    </a>

                    <a href="#" class="mb-3 col-md-6 col-sm">
                        <div class="menu-div menu-div-3">
                            <h2 class="menu-h">Desserts</h2>
                        </div>
                    </a>

                    <a href="#" class="mb-3 col-md-6 col-sm">
                        <div class="menu-div menu-div-4">
                            <h2 class="menu-h">Breakfasts</h2>
                        </div>
                    </a>

                  </div>
                </div>

              </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
